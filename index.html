	<body onload="x()">
		<button id="ax" href="">sadadsldsadaslk</button>
		<script>
			document.getElementById('ax').addEventListener('click', () => {
				console.log('a')
				axios.get('http://localhost:3000/file').then((r) => {
					console.log(r);
					var a = document.createElement('a');
					a.setAttribute('href', `data:${r.data.type};base64,` + r.data.data);
					a.setAttribute('download','aa')
					a.innerText = 'downloading .....'

					document.body.appendChild(a);
					a.click();

				});
			});
			const x = () => {
				console.log('OK');
			};

			const blobToImage = (blob) => {
				return new Promise((resolve) => {
					const url = URL.createObjectURL(blob);
					console.log(url);
					let img = new Image();
					img.onload = () => {
						URL.revokeObjectURL(url);
						resolve(img);
					};
					img.src = url;
					document.body.appendChild(img);
				});
			};
		</script>
	</body>
